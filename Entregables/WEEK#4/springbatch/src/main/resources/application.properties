spring.application.name=springbatch
spring.datasource.url=jdbc:mysql://localhost:3306/DBCompany
spring.datasource.username=DBCompany
spring.datasource.password=DBCompany
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.batch.jdbc.initialize-schema=always
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.id.optimizer.pooled.preferred=true
